<!DOCTYPE html>
	<head>
		<title>votes</title>
	</head>

	<body>
		<div id="graphDiv1"></div>
		<br />
		<div id="graphDiv2"></div>
		<script src="html5-canvas-bar-graph.js"></script>
		<script>(function () {
		
			function createCanvas(divName) {
				
				var div = document.getElementById(divName);
				var canvas = document.createElement('canvas');
				canvas.style["width"] = "70%";
				div.appendChild(canvas);
				if (typeof G_vmlCanvasManager != 'undefined') {
					canvas = G_vmlCanvasManager.initElement(canvas);
				}	
				var ctx = canvas.getContext("2d");
				return ctx;
			}
			
			var ctx = createCanvas("graphDiv1");
			
			var graph = new BarGraph(ctx);
			graph.maxValue = 30;
			graph.margin = 2;
			graph.colors = ["#49a0d8", "#d353a0", "#ffc527", "#df4c27", "#49a0d8", "#d353a0", "#ffc527", "#df4c27"];
			graph.xAxisLabelArr = ["team1", "team2", "team3", "team4", "team5", "team6", "team7", "team8"];
			var oldtallies=[0,0,0,0,0,0,0,0];
			setInterval(function () {

				xmlhttp=new XMLHttpRequest();
				xmlhttp.onreadystatechange=function(){	
					if (xmlhttp.readyState==4 && xmlhttp.status==200){
					    var tallies = xmlhttp.responseText.split("<br>");
					    //alert(xmlhttp.responseText);
					    //alert(tallies);
					    graph.update(tallies.slice(0,-1).map(Number));
					    var changed = false;
					    for (var i = 1; i < 9; i++) {
					 		document.getElementById("t" + i).innerHTML=tallies[i-1]
					 		if(tallies[i-1] != oldtallies[i-1]){
					 			changed = true
					 		}
					    };
					    if (changed) {
					    	gup();
					    };
					
					}
				}
				xmlhttp.open("GET","query.php",true);
				xmlhttp.send();
					
			
			}, 6000);
			

		}());</script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/data.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>

		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

		<table id="datatable">
			<thead>
				<tr>
					<th></th>
					<th>Votes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>team1</th>
					<td id="t1">0</td>
				</tr>
				<tr>
					<th>team2</th>
					<td id="t2">0</td>
				</tr>
				<tr>
					<th>team3</th>
					<td id="t3">0</td>
				</tr>
				<tr>
					<th>team4</th>
					<td id="t4">0</td>
				</tr>
				<tr>
					<th>team5</th>
					<td id="t5">0</td>
				</tr>
				<tr>
					<th>team6</th>
					<td id="t6">0</td>
				</tr>
				<tr>
					<th>team7</th>
					<td id="t7">0</td>
				</tr>
				<tr>
					<th>team8</th>
					<td id="t8">0</td>
				</tr>
			</tbody>
		</table>
		<script>
			var gup= function () {
			    $('#container').highcharts({
			        data: {
			            table: document.getElementById('datatable')
			        },
			        chart: {
			            type: 'column'
			        },
			        title: {
			            text: 'Data extracted from a HTML table in the page'
			        },
			        yAxis: {
			            allowDecimals: false,
			            title: {
			                text: 'Units'
			            }
			        },
			        tooltip: {
			            formatter: function() {
			                return '<b>'+ this.series.name +'</b><br/>'+
			                    this.point.y +' '+ this.point.name.toLowerCase();
			            }
			        }
			    });
			};
			$(gup);
			    

		</script>

	</body>
</html>
